<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        /* unvisited link */
        nav ul a:link {
            color: red;
        }

        /* visited link */
        nav ul a:visited {
            color: green;
        }

        /* mouse over link */
        nav ul  a:hover {
            color: hotpink;
        }

        /* selected link */
        nav ul  a:active {
            color: orange;
        }

    </style>
</head>
<body>
    <pre>
        CSS cho thẻ link thẻ a
        thẻ a có 4 trạng thái
        a:link - bình thường khi mà người dùng chưa click chuột vào thẻ a
a:visited - người dùng đã click
a:hover - người dùng di chuột vào
a:active - đang click chuột vào
    </pre>
