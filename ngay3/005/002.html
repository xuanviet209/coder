            background-color: yellow;

        }

</head>
<body>

<pre>
        thay đổi giá trị mặc định display
    của thẻ div và a

    </pre>

<div>Thẻ div số 1</div>
<div>Thẻ div số 3</div>
<div>Thẻ div số 3</div>

<a href="">Thẻ a inline số 1</a>
<a href="">Thẻ a inline số 2</a>
<a href="">Thẻ a inline số 3</a>


</body>
</html>
