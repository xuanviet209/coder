<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .parent {
            width: 400px;
            height: 400px;
            border: 5px solid green;

            margin-left: auto;
            margin-right: auto;


            position: relative;
        }

        .parent .cell {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            text-align: center;
        }


        .parent .cell1 {
            position: absolute;
            top: 0;
            right: 300px;
            background-color: white;
        }

        .parent .cell2 {
            position: absolute;
            top: 0;
            right: 200px;
        }

        .parent .cell3 {
            position: absolute;
            top: 0;
            right: 100px;
            background-color: white;
        }

        .parent .cell4 {
            position: absolute;
            top: 0;
            right: 0;
        }

        .parent .cell5 {
            position: absolute;
            top: 100px;
            left: 0;
        }

        .parent .cell6 {
            position: absolute;
            top: 100px;
            left: 100px;
            background-color: white;
        }

        .parent .cell7 {
            position: absolute;
            top: 100px;
            left: 200px;
        }

        .parent .cell8 {
            position: absolute;
            top: 100px;
            left: 300px;
            background-color: white;
        }

        .parent .cell9 {
            position: absolute;
            top: 200px;
            left: 0;
            background-color: white;
        }

        .parent .cell10 {
            position: absolute;
            top: 200px;
            left: 100px;
        }

        .parent .cell11 {
            position: absolute;
            top: 200px;
            left: 200px;
            background-color: white;
        }

        .parent .cell12 {
            position: absolute;
            top: 200px;
            left: 300px;
        }

        .parent .cell13 {
            position: absolute;
            top: 300px;
            left: 0;
        }

        .parent .cell14 {
            position: absolute;
            top: 300px;
            left: 100px;
            background-color: white;
        }

        .parent .cell15 {
            position: absolute;
            top: 300px;
            left: 200px;
        }

        .parent .cell16 {
            position: absolute;
            top: 300px;
            left: 300px;
            background-color: white;
        }
    </style>
</head>
<body>
    <pre>
        Thuộc tính position trong css
        position: relative;
        position: absolute;

        =>
        tọa độ
        top : trên
        bottom : dưới
        left : trái
        right : phải
    </pre>

</html>
