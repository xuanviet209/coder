<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        h1 {
            text-shadow: 2px 6px blue;
        }
        .target1 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            box-shadow: 20px 40px orange;
        }
    </style>
</head>
<body>

    <pre>
        text-shadow: X Y Z; // đổ bóng chữ
        X đổ bóng theo chiều ngang
        Y đổ bóng theo chiều dọc
        Z màu đổ bóng
        Ví dụ text-shadow: 2px 2px red;

        box-shadow: 10px 10px grey; // đổ bóng cho thẻ html
    </pre>

    <h1>Demo đổ bóng chữ</h1>

    <div class="target1">
        Đổ bóng cho thẻ html
    </div>

</body>
</html>
