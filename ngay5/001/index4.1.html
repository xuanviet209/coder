            top: 100px;
            left: 200px;
        }
    </style>
</head>
<body>

<div id="parent">
    <div id="target1">
        Target1
    </div>
</div>

<pre>
    Trường hợp 1 của absolute :
    khi mà thẻ có position: absolute; nhưng thẻ đó nằm trong 1 thẻ có position là static mặc định
    hoặc thẻ con có position: absolute; nó nằm trực tiếp trong thẻ body
    thì nó sẽ lấy gốc tọa độ của thẻ body làm mốc
