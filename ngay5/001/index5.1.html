<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		 .clearfix::after {
            clear: both;
            content: '';
            display: block;
        }
		.container{
			width: 100px;
			margin :0 auto;
			margin-left: auto;
			margin-right: auto;
			border-left: 1px solid red;
			border-right: 1px solid red;
		}
		 ul {
            list-style: none;
        }
         nav > ul > li {
            float: left;
            padding: 20px;
            background-color: pink;
            font-size: 28px;
        }
        a{
        	text-decoration: none;
        }

		}
	</style>
</head>
<body>
	<div class="container">
		<nav>
			<ul>
				<li><a href="">Thời sự</li>
				<li><a href="">Góc nhìn</li>
				<li><a href="">Thế giới</li>
				<li><a href="">Video</li>
				<li><a href="">Kinh doanh</li>
			</ul>
		</nav>
</body>
</html>
