<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        .parent {
            font-size: 30px;
        }

        .child {
            font-size: 200%;
        }
    </style>
</head>
<body>

<pre>
       đơn vị % phụ thuộc vào các thẻ cha
        quy đổi font-size của thẻ cha ra 100%
        100% == 30px
    </pre>

<div class="parent">
    <div class="child">
        Demo đơn vị %
    </div>
</div>

</body>
</html>
