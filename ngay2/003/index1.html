<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .target {
            border-width: 5px;
            border-color: green;
            border-style: solid;
        }
    </style>
</head>
<body>

    <pre>
        Thuộc tính border đường viền trong CSS
        border-width : chiều rộng của đường viền
        border-color: màu đường viền
        border-style : kiểu đường viền

         border-style: solid; ( đường liền mạch )
    </pre>

    <div class="target">
        Demo thuộc tính border
    </div>
</body>
</html>
