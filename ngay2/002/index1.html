<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        div {
            background-color: orange;
        }

        p {
            background-color: green;
        }

        section {
            background-color: pink;
        }
    </style>
</head>
<body>

    <pre>
        Khái niệm bộ chọn (selector) trong CSS
        - chọn theo id => #id
        - chọn theo class => .class
        - chọn theo tên thẻ html => tagName ví dụ p {} , a {} , div {}
    </pre>

    <div>Thẻ div 1</div>
    <div>Thẻ div 2</div>

    <p>Thẻ p 1</p>
    <p>Thẻ p 2</p>

    <section>Thẻ section 1</section>
    <section>Thẻ section 2</section>

</body>
</html>
